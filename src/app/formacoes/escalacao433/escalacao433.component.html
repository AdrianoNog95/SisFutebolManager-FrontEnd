<div class="container text-center mt-4">
  <h3>Escalação 4-3-3</h3>

  <!-- Atacantes -->
  <div class="d-flex justify-content-center gap-3 mb-4">
    <div class="card" style="width: 150px;">
      <div class="card-body">
        <small class="text-muted">Atacante</small>
        <p class="card-text">Jogador 1</p>
      </div>
    </div>
    <div class="card" style="width: 150px;">
      <div class="card-body">
        <small class="text-muted">Atacante</small>
        <p class="card-text">Jogador 2</p>
      </div>
    </div>
    <div class="card" style="width: 150px;">
      <div class="card-body">
        <small class="text-muted">Atacante</small>
        <p class="card-text">Jogador 3</p>
      </div>
    </div>
  </div>

  <!-- Meias -->
  <div class="d-flex justify-content-center gap-3 mb-4">
    <div class="card" style="width: 150px;">
      <div class="card-body">
        <small class="text-muted">Meia</small>
        <p class="card-text">Jogador 4</p>
      </div>
    </div>
    <div class="card" style="width: 150px;">
      <div class="card-body">
        <small class="text-muted">Meia</small>
        <p class="card-text">Jogador 5</p>
      </div>
    </div>
    <div class="card" style="width: 150px;">
      <div class="card-body">
        <small class="text-muted">Meia</small>
        <p class="card-text">Jogador 6</p>
      </div>
    </div>
  </div>

  <!-- Defensores -->
  <div class="d-flex justify-content-center gap-3 mb-4">
    <div class="card" style="width: 150px;">
      <div class="card-body">
        <small class="text-muted">Defensor</small>
        <p class="card-text">Jogador 7</p>
      </div>
    </div>
    <div class="card" style="width: 150px;">
      <div class="card-body">
        <small class="text-muted">Defensor</small>
        <p class="card-text">Jogador 8</p>
      </div>
    </div>
    <div class="card" style="width: 150px;">
      <div class="card-body">
        <small class="text-muted">Defensor</small>
        <p class="card-text">Jogador 9</p>
      </div>
    </div>
    <div class="card" style="width: 150px;">
      <div class="card-body">
        <small class="text-muted">Defensor</small>
        <p class="card-text">Jogador 10</p>
      </div>
    </div>
  </div>

<!-- Goleiro -->
<div class="d-flex justify-content-center mb-4">
  <div class="card" style="width: 150px;">
    <img [src]="goleiroSelecionado.fotoJogador1 || 'avatarPlaceHolder.png'" 
         class="card-img-top" 
         alt="Foto do goleiro"
         style="width: 150px; height: 200px; object-fit: contain;"/>
    <div class="card-body p-1 text-center">
      <small class="text-muted">Goleiro</small>
      <div class="dropdown mt-1" mdbDropdown>
        <button class="btn btn-primary btn-sm dropdown-toggle w-100"
                type="button"
                mdbDropdownToggle>
          {{ goleiroSelecionado.nome || 'Selecionar' }}
        </button>
        <ul class="dropdown-menu" mdbDropdownMenu>
          <li *ngFor="let goleiro of goleiros">
            <a class="dropdown-item" (click)="selecionarGoleiro(goleiro)">
              {{ goleiro.nome }}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
